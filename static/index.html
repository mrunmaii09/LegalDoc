<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LegalDraft AI</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f1117;
      color: #e1e4e8;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    header h1 { font-size: 18px; font-weight: 600; color: #58a6ff; }
    header span { font-size: 12px; color: #8b949e; }

    #setup-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 40px;
    }
    #setup-screen h2 { font-size: 28px; font-weight: 700; color: #f0f6fc; }
    #setup-screen p { color: #8b949e; text-align: center; max-width: 480px; }

    .doc-type-grid {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .doc-type-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 24px;
      width: 220px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .doc-type-card:hover { border-color: #58a6ff; transform: translateY(-2px); }
    .doc-type-card h3 { font-size: 16px; margin-bottom: 8px; color: #f0f6fc; }
    .doc-type-card p { font-size: 13px; color: #8b949e; line-height: 1.4; }
    .doc-icon { font-size: 36px; margin-bottom: 12px; }

    #chat-screen {
      flex: 1;
      display: none;
      flex-direction: column;
    }

    .chat-header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header-left { display: flex; align-items: center; gap: 10px; }
    .doc-badge {
      background: #1f6feb;
      color: white;
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 20px;
      font-weight: 600;
    }
    .progress-text { font-size: 12px; color: #8b949e; }

    .progress-bar-container {
      height: 3px;
      background: #30363d;
    }
    .progress-bar {
      height: 100%;
      background: #58a6ff;
      transition: width 0.4s ease;
      width: 0%;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      display: flex;
      gap: 10px;
      max-width: 80%;
      animation: fadeIn 0.2s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

    .message.user { align-self: flex-end; flex-direction: row-reverse; }
    .message.assistant { align-self: flex-start; }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
    }
    .assistant .avatar { background: #1f6feb; }
    .user .avatar { background: #238636; }

    .bubble {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
    }
    .assistant .bubble {
      background: #161b22;
      border: 1px solid #30363d;
      border-top-left-radius: 4px;
      color: #e1e4e8;
    }
    .user .bubble {
      background: #1f6feb;
      border-top-right-radius: 4px;
      color: white;
    }
    .bubble.blocked {
      background: #2d1a1a;
      border-color: #f85149;
      color: #ffa198;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      align-items: center;
      padding: 12px 16px;
    }
    .dot {
      width: 6px; height: 6px;
      background: #8b949e;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }

    #input-area {
      padding: 16px 20px;
      background: #161b22;
      border-top: 1px solid #30363d;
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 10px 14px;
      color: #e1e4e8;
      font-size: 14px;
      outline: none;
      resize: none;
      font-family: inherit;
    }
    #user-input:focus { border-color: #58a6ff; }
    #send-btn {
      background: #1f6feb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s;
    }
    #send-btn:hover { background: #388bfd; }
    #send-btn:disabled { background: #30363d; cursor: not-allowed; }

    #document-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    #document-modal.open { display: flex; }
    .modal-content {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-header h3 { color: #f0f6fc; font-size: 16px; }
    .modal-close {
      background: none;
      border: none;
      color: #8b949e;
      font-size: 20px;
      cursor: pointer;
    }
    #document-output {
      padding: 20px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.8;
      white-space: pre-wrap;
      color: #e1e4e8;
      flex: 1;
    }
    .modal-footer {
      padding: 12px 20px;
      border-top: 1px solid #30363d;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .btn-outline {
      background: none;
      border: 1px solid #30363d;
      color: #e1e4e8;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .btn-primary {
      background: #238636;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<header>
  <div>âš–ï¸</div>
  <h1>LegalDraft AI</h1>
  <span>Powered by Groq + Llama 3.1</span>
</header>

<!-- Setup Screen -->
<div id="setup-screen">
  <h2>Generate a Legal Document</h2>
  <p>Choose a document type to begin. Our AI will guide you through a short conversation to collect the required information.</p>
  <div class="doc-type-grid" id="doc-type-grid">
    <div style="color:#8b949e">Loading document types...</div>
  </div>
</div>

<!-- Chat Screen -->
<div id="chat-screen">
  <div class="chat-header">
    <div class="chat-header-left">
      <span class="doc-badge" id="doc-badge">WILL</span>
      <span id="chat-doc-name">Last Will & Testament</span>
    </div>
    <span class="progress-text" id="progress-text">0 / 0 fields</span>
  </div>
  <div class="progress-bar-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div id="messages"></div>
  <div id="input-area">
    <textarea id="user-input" rows="1" placeholder="Type your answer..."></textarea>
    <button id="send-btn" onclick="sendMessage()">Send â†’</button>
  </div>
</div>

<!-- Document Modal -->
<div id="document-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>ğŸ“„ Generated Document</h3>
      <button class="modal-close" onclick="closeModal()">âœ•</button>
    </div>
    <div id="document-output"></div>
    <div class="modal-footer">
      <button class="btn-outline" onclick="closeModal()">Close</button>
      <button class="btn-primary" onclick="copyDocument()">Copy Document</button>
    </div>
  </div>
</div>

<script>
  let sessionId = null;
  let totalFields = 0;
  let isComplete = false;

  // â”€â”€ Load doc types â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadDocTypes() {
    const res = await fetch('/doc-types');
    const data = await res.json();
    const grid = document.getElementById('doc-type-grid');
    const icons = { will: 'ğŸ“œ', nda: 'ğŸ¤', default: 'ğŸ“‹' };

    grid.innerHTML = data.doc_types.map(dt => `
      <div class="doc-type-card" onclick="startSession('${dt.type}', '${dt.display_name}')">
        <div class="doc-icon">${icons[dt.type] || icons.default}</div>
        <h3>${dt.display_name}</h3>
        <p>${dt.description}</p>
      </div>
    `).join('');
  }

  // â”€â”€ Start session â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function startSession(docType, displayName) {
    document.getElementById('setup-screen').style.display = 'none';
    document.getElementById('chat-screen').style.display = 'flex';
    document.getElementById('doc-badge').textContent = docType.toUpperCase();
    document.getElementById('chat-doc-name').textContent = displayName;

    const res = await fetch('/session/start', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ doc_type: docType })
    });
    const data = await res.json();
    sessionId = data.session_id;
    totalFields = data.total_fields;

    addMessage('assistant', data.opening_message);
    updateProgress(0, totalFields);
  }

  // â”€â”€ Send message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function sendMessage() {
    const input = document.getElementById('user-input');
    const msg = input.value.trim();
    if (!msg || !sessionId) return;

    input.value = '';
    addMessage('user', msg);
    showTyping();

    document.getElementById('send-btn').disabled = true;

    const res = await fetch('/session/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ session_id: sessionId, message: msg })
    });
    const data = await res.json();

    removeTyping();
    addMessage('assistant', data.reply, data.blocked);
    updateProgress(data.fields_collected, data.total_fields);

    if (data.is_complete) {
      isComplete = true;
      setTimeout(() => generateDocument(), 1000);
    }

    document.getElementById('send-btn').disabled = false;
    input.focus();
  }

  // â”€â”€ Generate document â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function generateDocument() {
    addMessage('assistant', 'â³ Generating your document...');
    const res = await fetch('/session/generate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ session_id: sessionId })
    });
    const data = await res.json();
    showDocument(data.document);
  }

  // â”€â”€ UI helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function addMessage(role, text, blocked = false) {
    const msgs = document.getElementById('messages');
    const div = document.createElement('div');
    div.className = `message ${role}`;
    div.innerHTML = `
      <div class="avatar">${role === 'assistant' ? 'âš–ï¸' : 'ğŸ‘¤'}</div>
      <div class="bubble ${blocked ? 'blocked' : ''}">${text}</div>
    `;
    msgs.appendChild(div);
    msgs.scrollTop = msgs.scrollHeight;
  }

  function showTyping() {
    const msgs = document.getElementById('messages');
    const div = document.createElement('div');
    div.className = 'message assistant';
    div.id = 'typing';
    div.innerHTML = `
      <div class="avatar">âš–ï¸</div>
      <div class="bubble typing-indicator">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
    `;
    msgs.appendChild(div);
    msgs.scrollTop = msgs.scrollHeight;
  }

  function removeTyping() {
    const el = document.getElementById('typing');
    if (el) el.remove();
  }

  function updateProgress(collected, total) {
    const pct = total ? (collected / total) * 100 : 0;
    document.getElementById('progress-bar').style.width = pct + '%';
    document.getElementById('progress-text').textContent = `${collected} / ${total} fields`;
  }

  function showDocument(text) {
    document.getElementById('document-output').textContent = text;
    document.getElementById('document-modal').classList.add('open');
  }

  function closeModal() {
    document.getElementById('document-modal').classList.remove('open');
  }

  function copyDocument() {
    const text = document.getElementById('document-output').textContent;
    navigator.clipboard.writeText(text);
    alert('Document copied to clipboard!');
  }

  // Enter to send
  document.getElementById('user-input').addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
  });

  loadDocTypes();
</script>
</body>
</html>
